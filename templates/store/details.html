{% extends "./base.html" %}

{% block content %}
    <main>
        <div class="detail-grid">
            <div class="item">
                <img src="{{ product.image.url }}" alt="no image found"/>
            </div>
            <div class="item">
                <div class="description-price-grid">
                    <div class="description item">
                        <p class="item-text" style="font-size: 30px">
                            <a>{{ product.brand }} {{ product.name }}</a>
                        </p>
                        <div>
                            <small class="text-muted">{{ product.description|truncatechars:1500 }}</small>
                        </div>
                    </div>
                </div>
                <div class="cart-info">
                    <div class="add-to-cart-container">
                        <button class="add-to-cart-button" id="add-button" value="{{ product.id }}">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                        </button>
                        <div class="price">{{ product.price }}</div>
                    </div>
                    <div class="quantity">
                        <label for="select">Qty</label>
                        <select id="select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
